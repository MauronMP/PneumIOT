version: "3.9"

services:
  frontend:
    build:
      context: ./app/frontend
    ports:
      - "5000:5000"
    depends_on:
      - backend

  backend:
    build:
      context: ./app/backend
    ports:
      - "3000:3000"
    depends_on:
      - database

  database:
    build:
      context: ./app/database
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
